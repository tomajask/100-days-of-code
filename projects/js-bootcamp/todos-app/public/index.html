<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Todos App</h1>
        <h2 class="header__subtitle">Always track your progress!</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input id="search-todos" class="input" type="text" placeholder="Filter todos">
        <label class="checkbox">
          <input id="hide-completed" type="checkbox"> Hide completed todos
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="todo-form">
        <input type="text" class="input" placeholder="My new todo" name="text">
        <button class="button">Submit</button>
      </form>
    </div>

    <script src="/scripts/bundle.js"></script>
  </body>
</html>

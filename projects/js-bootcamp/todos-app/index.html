<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
  </head>
  <body>
    <h1>Todos App</h1>
    <h2>Always track your progress!</h2>
    <input id="search-todos" type="text" placeholder="Filter todos">
    <label>
      <input id="hide-completed" type="checkbox"> Hide completed todos
    </label>
    <div id="todos"></div>
    <form id="todo-form">
      <input type="text" placeholder="My new todo" name="text">
      <button>Submit</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuidv4.min.js"></script>
    <script src="functions.js"></script>
    <script src="app.js"></script>
  </body>
</html>

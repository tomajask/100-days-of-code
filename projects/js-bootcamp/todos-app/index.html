<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
  </head>
  <body>
    <h1>Todos App</h1>
    <h2>Always track your progress!</h2>
    <button id="add-todo">Add New Todo</button>
    <input id="new-todo" type="text" placeholder="Add new todo">
    <input id="search-todos" type="text" placeholder="Filter todos">
    <div id="notes-summary"></div>
    <div id="todos"></div>

    <script src="app.js"></script>
  </body>
</html>
